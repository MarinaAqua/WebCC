<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Kartu Kredit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Tailwind Default Dark Mode */
    html {
      background-color: #121212;
    }

    /* Pop-up styling */
    #donate-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #donate-popup-content {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    #donate-popup-content img {
      max-width: 100%;
      height: auto;
    }

    /* Button Positioning */
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .button-container button {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white dark:bg-gray-900 dark:text-white">

  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Title -->
    <h1 class="text-4xl font-semibold mb-4">Cek Kartu Kredit</h1>
    <p class="text-lg text-gray-400 mb-6">Masukkan nomor kartu kredit yang ingin diperiksa. Pisahkan dengan koma atau baris baru.</p>

    <!-- Button Donate and Link (aligned left and right) -->
    <div class="button-container mb-4">
      <!-- Donate Button -->
      <button id="donate-button" onclick="openDonatePopup()" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Donate
      </button>

      <!-- Link Button -->
      <button id="link-button" onclick="openLink()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Link
      </button>
    </div>

    <!-- Input Area -->
    <textarea id="cc-input" rows="6" class="w-full max-w-lg p-4 bg-gray-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Masukkan nomor CC..."></textarea><br>

    <!-- Check Button -->
    <button onclick="checkCC()" class="mt-4 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">Periksa</button>

    <!-- Loading Indicator -->
    <div id="loading" class="text-indigo-400 mt-4 hidden">Memeriksa...</div>

    <!-- Filter Buttons -->
    <div id="status-filter" class="mt-6 flex space-x-4">
      <button id="approved-button" onclick="filterStatus('Approved')" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-500">Approved: 0 ✅</button>
      <button id="declined-button" onclick="filterStatus('Declined')" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-500">Declined: 0 ❌</button>
      <button id="unknown-button" onclick="filterStatus('Unknown')" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-500">Unknown: 0 ⚠️</button>
    </div>

    <!-- Copy Button for Approved CCs -->
    <button id="copy-approved-button" onclick="copyApprovedCCs()" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 hidden">Copy All Approved CCs</button>

    <!-- Results Area -->
    <div id="results" class="mt-6 w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg max-h-[400px] overflow-auto hidden">
      <!-- Hasil akan ditampilkan di sini -->
      <div id="results-container" class="space-y-4">
        <!-- Each result will be added here dynamically -->
      </div>
    </div>
  </div>

  <!-- Donate QR Popup -->
  <div id="donate-popup" class="flex justify-center items-center">
    <div id="donate-popup-content">
      <h2 class="text-xl font-semibold text-white mb-4">Scan QR to Donate</h2>
      <img src="https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/qr-donate.jpg" alt="QR Code" />
      <button onclick="closeDonatePopup()" class="mt-4 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500">Close</button>
    </div>
  </div>

  <script>
    let approvedResults = [];
    let declinedResults = [];
    let unknownResults = [];
    const watermark = "Group: @club_gratis";  // Watermark yang ingin ditambahkan

    // Reset semua status dan hasil pengecekan
    function resetResults() {
      approvedResults = [];
      declinedResults = [];
      unknownResults = [];

      // Reset tombol filter
      document.getElementById('approved-button').innerText = `Approved: 0 ✅`;
      document.getElementById('declined-button').innerText = `Declined: 0 ❌`;
      document.getElementById('unknown-button').innerText = `Unknown: 0 ⚠️`;

      // Clear hasil yang sudah ada
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = "";
      document.getElementById('results').style.display = "none";  // Sembunyikan hasil
      document.getElementById('copy-approved-button').style.display = "none"; // Sembunyikan tombol copy
    }

    // Fungsi untuk menampilkan pop-up QR
    function openDonatePopup() {
      document.getElementById('donate-popup').style.display = "flex";
    }

    // Fungsi untuk menutup pop-up QR
    function closeDonatePopup() {
      document.getElementById('donate-popup').style.display = "none";
    }

    // Fungsi untuk membuka Link yang dituju
    function openLink() {
      // Masukkan URL yang ingin ditampilkan
      const url = "https://clubgratis.web.id/generatecc"; // Ganti URL sesuai kebutuhan
      window.open(url, '_blank');  // Membuka URL di tab baru
    }

    // Fungsi untuk pengecekan CC
    async function checkCC() {
      const ccInput = document.getElementById('cc-input').value;
      const ccList = ccInput.split(/\s*,\s*|\s+/); // Pisahkan dengan koma atau spasi
      const loading = document.getElementById('loading');

      // Reset hasil pengecekan sebelum memulai
      resetResults();

      // Tampilkan loading
      loading.style.display = "block";

      // Loop untuk pengecekan satu per satu
      for (let i = 0; i < ccList.length; i++) {
        const cc = ccList[i].trim();
        if (cc) {
          await checkSingleCC(cc);  // Pengecekan satu per satu
        }
      }

      // Kosongkan input setelah pengecekan selesai
      document.getElementById('cc-input').value = '';
      loading.style.display = "none";  // Sembunyikan loading
    }

    // Fungsi untuk pengecekan setiap CC
    async function checkSingleCC(cc) {
      const url = `https://api-cc.xcs.biz.id/${cc}`;  // API yang kamu sebutkan
      try {
        const response = await fetch(url);
        const result = await response.json();

        // Memeriksa nilai status dan respon sesuai dengan JSON yang diberikan
        if (result.status === "Approved ✅") {
          approvedResults.push({ cc, response: result.response });
          updateButtonCount('approved', approvedResults.length);
        } else if (result.status === "Your Card Was Declined ❌") {
          declinedResults.push({ cc, response: result.response });
          updateButtonCount('declined', declinedResults.length);
        } else {
          unknownResults.push({ cc, response: result.response });
          updateButtonCount('unknown', unknownResults.length);
        }
      } catch (error) {
        // Tangani error jika terjadi masalah pada request
        unknownResults.push({ cc, response: "Request failed" });
        updateButtonCount('unknown', unknownResults.length);
      }
    }

    // Fungsi untuk mengupdate jumlah di tombol filter
    function updateButtonCount(status, count) {
      if (status === 'approved') {
        document.getElementById('approved-button').innerText = `Approved: ${count} ✅`;
        document.getElementById('copy-approved-button').style.display = count > 0 ? "inline-block" : "none"; // Menampilkan tombol copy jika ada CC yang approved
      } else if (status === 'declined') {
        document.getElementById('declined-button').innerText = `Declined: ${count} ❌`;
      } else if (status === 'unknown') {
        document.getElementById('unknown-button').innerText = `Unknown: ${count} ⚠️`;
      }
    }

    // Menampilkan hasil sesuai tombol yang dipilih
    function showFilteredResults(status) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = "";  // Clear previous results
      if (status === 'Approved') {
        appendResultsToContainer(approvedResults, 'Approved ✅');
      } else if (status === 'Declined') {
        appendResultsToContainer(declinedResults, 'Declined ❌');
      } else if (status === 'Unknown') {
        appendResultsToContainer(unknownResults, 'Unknown ⚠️');
      }

      // Menampilkan hasil pengecekan setelah filter
      document.getElementById('results').style.display = "block";
    }

    // Menambahkan hasil ke container
    function appendResultsToContainer(results, statusLabel) {
      const resultsContainer = document.getElementById('results-container');
      let count = 1;
      results.forEach(result => {
        const resultDiv = document.createElement('div');
        resultDiv.className = "bg-gray-700 p-4 rounded-lg space-y-2";
        resultDiv.innerHTML = `
          <p>CC: ${result.cc}</p>
          <p>Status: ${statusLabel}</p>
          <p>Respon: ${result.response}</p>
          <p>Group: @club_gratis</p> <!-- Watermark ditambahkan -->
        `;
        resultsContainer.appendChild(resultDiv);
      });
    }

    // Filter berdasarkan status
    function filterStatus(status) {
      showFilteredResults(status);
    }

    // Fungsi untuk menyalin semua CC yang sudah approved
    function copyApprovedCCs() {
      if (approvedResults.length > 0) {
        const approvedCCs = approvedResults.map(result => `${result.cc} | Status: Approved ✅ | Respon: ${result.response} | Group: @club_gratis`).join("\n");
        navigator.clipboard.writeText(approvedCCs).then(() => {
          alert("Semua CC yang Approved telah disalin ke clipboard.");
        }).catch(err => {
          alert("Gagal menyalin ke clipboard.");
        });
      } else {
        alert("Tidak ada CC yang Approved.");
      }
    }
  </script>
</body>
</html>
