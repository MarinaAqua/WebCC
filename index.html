<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/my-profil.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Tailwind Default Dark Mode */
    html {
      background-color: #121212;
    }

    /* Pop-up styling */
    #donate-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #donate-popup-content {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    #donate-popup-content img {
      max-width: 100%;
      height: auto;
    }

    /* Button Positioning and Size */
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    .button-container button {
      flex: 1;
      max-width: 120px; /* Membatasi lebar tombol */
      font-size: 0.875rem; /* Ukuran font lebih kecil */
      padding: 8px 16px; /* Padding lebih kecil */
      margin: 0 5px; /* Jarak antar tombol */
    }

    /* Button Hover Effects */
    .button-container button:hover {
      opacity: 0.9;
    }

      /* Rainbow Text Styles */
    .rainbow-text {
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 5s linear infinite;
      text-shadow: 0 0 5px #fff5, 0 0 5px #0ff6;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: 0% center;
      }
    }
    
    .social-footer {
      margin-top: 1rem;
      margin-bottom:1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .social-footer a {
      color: #ccc;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .social-footer a:hover {
      color: #fff;
    }
    
    .copyright-footer {
      text-align: center;
      margin-top: 0.8rem;
      margin-bottom:1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body class="bg-gray-900 text-white dark:bg-gray-900 dark:text-white">

  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Title -->
    <div class="rainbow-text mb-8">
          <h1 class="text-4xl">CLUB GRATIS</h1></div>
    <a class="text-4x1 text-green-400 mb-6">Premium Checker</a>
    <p class="text-lg text-gray-400 mb-6">Enter the credit card numbers you wish to verify. Separate them with commas or new lines.</p>

    <!-- Button Donate and Link (aligned left and right) -->
    <div class="button-container mb-4">
      <!-- Donate Button -->
      <button id="donate-button" onclick="openDonatePopup()" class="bg-transparent text-white rounded-lg hover:bg-transparent focus:outline-none focus:ring-2 focus:bg-transparent">
        üíùDonate
      </button>

      <!-- Link Button -->
      <button id="link-button" onclick="openLink()" class="bg-transparent text-white rounded-lg hover:bg-transparent focus:outline-none focus:ring-2 focus:bg-transparent">
        üîÅGen CC
      </button>
    </div>

    <!-- Input Area -->
    <textarea id="cc-input" rows="6" class="w-full max-w-lg p-4 bg-gray-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Input CC Number..."></textarea><br>

    <!-- Check Button -->
    <button onclick="checkCC()" class="mt-4 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">Check</button>

    <!-- Loading Indicator -->
    <div id="loading" class="text-indigo-400 mt-4 hidden">Checking...</div>

    <!-- Filter Buttons -->
    <div id="status-filter" class="mt-6 flex space-x-4">
      <button id="approved-button" onclick="filterStatus('Approved')" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-500">Approved: 0 ‚úÖ</button>
      <button id="declined-button" onclick="filterStatus('Declined')" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-500">Declined: 0 ‚ùå</button>
      <button id="unknown-button" onclick="filterStatus('Unknown')" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-500">Unknown: 0 ‚ö†Ô∏è</button>
    </div>

    <!-- Copy Button for Approved CCs -->
    <button id="copy-approved-button" onclick="copyApprovedCCs()" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 hidden">Copy All Approved CCs</button>

    <!-- Results Area -->
    <div id="results" class="mt-6 w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg max-h-[400px] overflow-auto hidden">
      <!-- Hasil akan ditampilkan di sini -->
      <div id="results-container" class="space-y-4">
        <!-- Each result will be added here dynamically -->
      </div>
    </div>
  </div>

  <!-- Donate QR Popup -->
  <div id="donate-popup" class="flex justify-center items-center">
    <div id="donate-popup-content">
      <h2 class="text-xl font-semibold text-white mb-4">Scan QR to Donate</h2>
      <img src="https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/qr-donate.jpg" alt="QR Code" />
      <button onclick="closeDonatePopup()" class="mt-4 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500">Close</button>
    </div>
  </div>

  <footer class="social-footer">
  <a href="https://github.com/MarinaAqua" target="_blank"><i class="fa fa-github"></i></a>
  <a href="https://youtube.com/Mr.King'sOfficial" target="_blank"><i class="fa fa-youtube"></i></a>
  <a href="https://t.me/club_gratis" target="_blank"><i class="fa fa-telegram"></i></a>
</footer>

  <div class="rainbow-text mb-8">
    <a class="text-4xl">CLUB GRATIS</a>
    </div>
          <div class="copyright-footer">
            &copy; <span id="year"></span> Club Gratis. Allrights reserved.
            </div>
 
  <script>
    let approvedResults = [];
    let declinedResults = [];
    let unknownResults = [];
    const watermark = "Group: @club_gratis";  // Watermark yang ingin ditambahkan

    // Reset semua status dan hasil pengecekan
    function resetResults() {
      approvedResults = [];
      declinedResults = [];
      unknownResults = [];

      // Reset tombol filter
      document.getElementById('approved-button').innerText = `Approved: 0 ‚úÖ`;
      document.getElementById('declined-button').innerText = `Declined: 0 ‚ùå`;
      document.getElementById('unknown-button').innerText = `Unknown: 0 ‚ö†Ô∏è`;

      // Clear hasil yang sudah ada
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = "";
      document.getElementById('results').style.display = "none";  // Sembunyikan hasil
      document.getElementById('copy-approved-button').style.display = "none"; // Sembunyikan tombol copy
    }

    // Fungsi untuk menampilkan pop-up QR
    function openDonatePopup() {
      document.getElementById('donate-popup').style.display = "flex";
    }

    // Fungsi untuk menutup pop-up QR
    function closeDonatePopup() {
      document.getElementById('donate-popup').style.display = "none";
    }

    // Fungsi untuk membuka Link yang dituju
    function openLink() {
      // Masukkan URL yang ingin ditampilkan
      const url = "https://clubgratis.web.id/generatecc"; // Ganti URL sesuai kebutuhan
      window.open(url, '_blank');  // Membuka URL di tab baru
    }

    // Fungsi untuk pengecekan CC
    async function checkCC() {
      const ccInput = document.getElementById('cc-input').value;
      const ccList = ccInput.split(/\s*,\s*|\s+/); // Pisahkan dengan koma atau spasi
      const loading = document.getElementById('loading');

      // Reset hasil pengecekan sebelum memulai
      resetResults();

      // Tampilkan loading
      loading.style.display = "block";

      // Loop untuk pengecekan satu per satu
      for (let i = 0; i < ccList.length; i++) {
        const cc = ccList[i].trim();
        if (cc) {
          await checkSingleCC(cc);  // Pengecekan satu per satu
        }
      }

      // Kosongkan input setelah pengecekan selesai
      document.getElementById('cc-input').value = '';
      loading.style.display = "none";  // Sembunyikan loading
    }

    // Fungsi untuk pengecekan setiap CC
    async function checkSingleCC(cc) {
      const url = `https://api-cc.xcs.biz.id/${cc}`;  // API yang kamu sebutkan
      try {
        const response = await fetch(url);
        const result = await response.json();

        // Memeriksa nilai status dan respon sesuai dengan JSON yang diberikan
        if (result.status === "Approved ‚úÖ") {
          approvedResults.push({ cc, response: result.response });
          updateButtonCount('approved', approvedResults.length);
        } else if (result.status === "Your Card Was Declined ‚ùå") {
          declinedResults.push({ cc, response: result.response });
          updateButtonCount('declined', declinedResults.length);
        } else {
          unknownResults.push({ cc, response: result.response });
          updateButtonCount('unknown', unknownResults.length);
        }
      } catch (error) {
        // Tangani error jika terjadi masalah pada request
        unknownResults.push({ cc, response: "Request failed" });
        updateButtonCount('unknown', unknownResults.length);
      }
    }

    // Fungsi untuk mengupdate jumlah di tombol filter
    function updateButtonCount(status, count) {
      if (status === 'approved') {
        document.getElementById('approved-button').innerText = `Approved: ${count} ‚úÖ`;
        document.getElementById('copy-approved-button').style.display = count > 0 ? "inline-block" : "none"; // Menampilkan tombol copy jika ada CC yang approved
      } else if (status === 'declined') {
        document.getElementById('declined-button').innerText = `Declined: ${count} ‚ùå`;
      } else if (status === 'unknown') {
        document.getElementById('unknown-button').innerText = `Unknown: ${count} ‚ö†Ô∏è`;
      }
    }

    // Menampilkan hasil sesuai tombol yang dipilih
    function showFilteredResults(status) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = "";  // Clear previous results
      if (status === 'Approved') {
        appendResultsToContainer(approvedResults, 'Approved ‚úÖ');
      } else if (status === 'Declined') {
        appendResultsToContainer(declinedResults, 'Declined ‚ùå');
      } else if (status === 'Unknown') {
        appendResultsToContainer(unknownResults, 'Unknown ‚ö†Ô∏è');
      }

      // Menampilkan hasil pengecekan setelah filter
      document.getElementById('results').style.display = "block";
    }

    // Menambahkan hasil ke container
    function appendResultsToContainer(results, statusLabel) {
      const resultsContainer = document.getElementById('results-container');
      let count = 1;
      results.forEach(result => {
        const resultDiv = document.createElement('div');
        resultDiv.className = "bg-gray-700 p-4 rounded-lg space-y-2";
        resultDiv.innerHTML = `
          <p>CC: ${result.cc}</p>
          <p>Status: ${statusLabel}</p>
          <p>Respon: ${result.response}</p>
          <p>Group: @club_gratis</p> <!-- Watermark ditambahkan -->
        `;
        resultsContainer.appendChild(resultDiv);
      });
    }

    // Filter berdasarkan status
    function filterStatus(status) {
      showFilteredResults(status);
    }

    // Fungsi untuk menyalin semua CC yang sudah approved
    function copyApprovedCCs() {
      if (approvedResults.length > 0) {
        const approvedCCs = approvedResults.map(result => `${result.cc} | Status: Approved ‚úÖ | Respon: ${result.response} | Group: @club_gratis`).join("\n");
        navigator.clipboard.writeText(approvedCCs).then(() => {
          alert("All Approved CCs have been copied to the clipboard.");
        }).catch(err => {
          alert("Failed to copy to clipboard.");
        });
      } else {
        alert("No CC Approved.");
      }
    }
  </script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
